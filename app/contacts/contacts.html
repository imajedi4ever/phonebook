<div class="container">
  <h1>
    {{ header }}
    <a href="" data-toggle="modal" data-target="#addModal">
      <i class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i>
    </a>
  </h1>
  <ul id="contacts" class="list-unstyled">
    <li ng-repeat="contact in $storage.contacts">
      <a href="#/contact/{{ contact.id }}">
        <i class="glyphicon glyphicon-user" aria-hidden="true"></i> {{ contact.name }}
      </a>
    </li>
  </ul>
</div>

<!-- Modal -->
<div id="addModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Contact</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="submit()" ng-controller="ContactCtrl">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" placeholder="Name" ng-model="name">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="phone" class="form-control" id="phone" placeholder="Phone" ng-model="phone">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email">
          </div>
          <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="birthday" class="form-control" id="birthday" placeholder="Birthday" ng-model="birthday">
            <p class="help-block">Format: mm/dd/yyyy</p>
          </div>
          <div class="form-group">
            <label for="avatar">Avatar</label>
            <input type="avatar" class="form-control" id="avatar" placeholder="Avatar" ng-model="avatar">
            <p class="help-block">Example: <i>(Public URL)</i> https://www.ensono.com/sites/all/themes/ensono/img/ensonologo-tm.svg</p>
          </div>
          <button type="submit" id="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
