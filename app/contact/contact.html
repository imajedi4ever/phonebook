<div class="container">
  <h1>{{ header }}</h1>

      <div class="col-sm-4 col-md-4">
        <img ng-src="{{ avatar }}" />
      </div>
      <div class="col-sm-8 col-md-8">
        <dl class="dl-horizontal">
          <dt>Name:</dt>
          <dd>{{ name }}</dd>

          <dt>Email:</dt>
          <dd>{{ email }}</dd>
          <dt>Birthday:</dt>
          <dd>{{ name }}</dd>
        </dl>
      </div>
    </div>
  </div>
</div>
